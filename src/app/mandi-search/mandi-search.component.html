<div class='search-encloser'>
<div class='search-flex-container'>
  <input type="text" [(ngModel)]="consumableName"
         title="{{consumable}}" autofocus="autofocus" placeholder="{{consumable}}"/>
  <input type="text" [(ngModel)]="villageOrTalukName"
         title="{{villageOrTaluk}}" placeholder="{{villageOrTaluk}}"/>
  <input type="text" [(ngModel)]="cityName"
         title="{{city}}" placeholder="{{city}}"/>
  <input type="text" [(ngModel)]="stateName"
         title="{{state}}" placeholder="{{state}}"/>
  <button type="submit" [name]="submit" 
         (click)="onSubmit()">{{submit}}</button>
</div>
</div>
